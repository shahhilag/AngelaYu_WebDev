<!DOCTYPE html>
<html lang="en">
<!-- <head> gives information about the webpage -->
<head>
    <!-- Metadata(Extra inforamtion) is included in <meta> tag -->
    <!-- Sometimes when we load the page we see the page being loaded as a random text.This is termed as Mojibake.It occurs because our browser is trying to render the characters using the wrong characterset -->
    <!-- UTF-8 is standard encoding style in HTML -->
    <!-- https://unicode-table.com/en/ -->
    <!-- https://www.joelonsoftware.com/2003/10/08/the-absolute-minimum-every-software-developer-absolutely-positively-must-know-about-unicode-and-character-sets-no-excuses/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
